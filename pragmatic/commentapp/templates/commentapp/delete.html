{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
      <div class="mb-4">
          <h4>
              Delete Comment : {{ target_comment.content }}
          </h4>
      </div>
    <form method ="POST" action ="{% url 'commentapp:delete' pk=target_comment.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
  </div>
{% endblock content %}
