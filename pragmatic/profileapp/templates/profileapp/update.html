{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
      <div class="mb-4">
          <h4>
              Update Profile
          </h4>
      </div>
    <form method ="POST" action ="{% url 'profileapp:update' pk=traget_profile.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
  </div>
{% endblock content %}
